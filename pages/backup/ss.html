<body>
<div class="container">
	<div class="row">
        <div class="col-md-12">
        </div>
        <!-- panel preview -->
        <div class="col-sm-5">
            <h4>Add payment:</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="concept" class="col-sm-3 control-label">Concept</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="concept" name="concept">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="amount" class="col-sm-3 control-label">Amount</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="amount" name="amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-3 control-label">Status</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="status" name="status">
                                <option>Paid</option>
                                <option>Unpaid</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label">Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>   
                    <div class="form-inline">
                        <div class="col-sm-12 text-right">
                            <label for="date" style="margin-bottom:5px" class="form-inline">Date</label>
                            <input type="date" style="margin-bottom:5px"  class="form-control" id="date" name="date">
                            <button type="button"  style="margin-bottom:5px" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Update
                            </button>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="col-sm-12 text-right">
                            <label for="date" class="form-inline" style="margin-bottom:5px" >FirstName</label>
                            <input type="date" class="form-control"  style="margin-bottom:5px" id="date" name="date">
                            <button type="button" style="margin-bottom:5px" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Update
                            </button>
                                
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="col-sm-12 text-right">
                            <label for="date"style="margin-bottom:5px" class="form-inline">MiddleName</label>
                            <input type="date" style="margin-bottom:5px" class="form-control" id="date" name="date">
                            <button type="button" style="margin-bottom:5px" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Update
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                     <ul class="nav" id="side-menu">
                        <li class="sidebar">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                     </ul>
                    </div>
                </div>
            </div>            
        </div>

</div>
